<template name="tripsList">
  {{#if hasTrips}}
    <div class="row">
      <ul class="trips-list">
        {{#each trips}}
          {{> tripRow}}
        {{/each}}
      </ul>
      <hr />
      <a href="trips/new">Create new</a>
    </div>
  {{else}}
    <div class="row row-vertical row-center">
      <h1>Travel planner</h1>
      <p>Lorem ipsum dolor sit amet</p>
      <a href="trips/new">Create new</a>
    </div>
  {{/if}}
</template>
